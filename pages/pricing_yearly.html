<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <style>
        body {
            background-color: #222222;
            ;
        }

        #container {

            width: 90%;
            height: 500px;

            display: flex;
            flex-direction: row;
            margin: auto;
            padding: 5%;
            background-color: #222222;

        }

        #container>.price_display {
            width: 100%;
            height: 100%;
            padding-bottom: 5%;
            color: white;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
          
        }

        .price_display sup {
            font-size: medium;
        }

        .price_display>h2 {
            font-size: 35px;
            margin-top: 80px;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }

        .price_display>h1 {
            font-size: 60px;
            margin-top: 0px;
            margin-bottom: 0px;
            font-family: Commons Bold ;


        }

        .price_display>p {
            margin-top: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }

        .price_display>.library {
            font-size: 17px;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }

        .price_display>button {
            margin-top: 40px;
            margin-bottom: 30px;
            padding: 18px 34px;
            background-image: linear-gradient(to right, #F05A28, #EC008C, #F05A28);
            font-size: 15px;
            font-weight: 790;
            cursor: pointer;
            border: 0px;
            letter-spacing: 0.5px;
            color: white;

        }

        .free_trial {
            font-size: 15px;
            color: #aaa;
        }

        .free_trial>a {
            color: #EC008C;
            font-weight: 1000;
            text-decoration: none
        }

        .oppo {
            background-color: #f7a614;
            color: black;
            font-size: 15px;
            font-weight: 800;
            height: 25px;
            padding-top: 2%;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }

        .oppo2 {
            background-color: #222222;
            height: 25px;
        }
      
    </style>
</head>

<body>
    
    <div id="container">
      
        <div class="price_display">
            <div class="oppo2"></div>
            <h2>Standard</h2>
            <h1>
                <sup>₹</sup> 12,299
            </h1>
            <p>per year</p>
            <div class="library">Core course library,</div>
            <div class="library">paths and skill assessments.</div>
            <button>START WITH STANDARD</button>
            <div class=" free_trial library">Or stat a <a href="">FREE trial</a></div>
        </div>
        <div class="price_display">
            <div class="oppo">BEST OPPORTUNITY</div>
            <h2>Premium</h2>
            <h1>
                <sup>₹</sup>  18,399
            </h1>
            <p>per year</p>
            <div class="library">Entire library of core and expanded courses, exams,</div>
            <div class="library">projects and interactive courses.</div>
            <button>START WITH STANDARD</button>
            <div class=" free_trial library">Or stat a <a href="">FREE trial</a></div>
        </div>
    </div>
</body>

</html>
